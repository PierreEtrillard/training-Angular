<div class="card">
  <div class="card-content">
    <div class="search">
      <fa-icon class="loupe" [icon]="faMagnifyingGlass"></fa-icon>
      <input
      #search
        type="text"
        placeholder="Entrez le nom de votre personnage"
        (keyup.enter)="selCharacter(search.value)"
      />
      <!-- <input
      #autoComplete
        type="search"
        dir="ltr" spellcheck=false autocorrect="off" autocomplete="off" autocapitalize="off"
      /> -->
      <!-- <input
      #searchBox
      (keyup)="search(searchBox.value)"
        type="text"
        placeholder="Entrez le nom de votre personnage"
      /> -->
      <!-- <div class="collection">
        <a *ngFor="let character of characters$ | async"
        (click)="navOnDetail()"
        class="collection-item">{{character.name}}</a>
      </div> -->
    </div>
  </div>
</div>
<h2 class="titleColor">
  {{ name }} sélectioné
  <img
    src="{{ image }}"
    alt="image de {{ name }}"
    appBorderCard
    (click)="navOnDetail()"
  />
</h2>
<h2 *ngIf="wrongChoice" class="wrong">
  <fa-icon [icon]="faCircleXmark"></fa-icon>
  {{ wrongMessage }}
  <fa-icon [icon]="faCircleXmark"></fa-icon>
</h2>
<div class="listWrapper">
  <fa-icon
    class="selectors"
    id="previous"
    [icon]="faPlay"
    (click)="selPage('previous')"
  >
  </fa-icon>
  <div class="list">
    <p
      *ngFor="let character of disneyList"
      (click)="selCharacter(character.name)"
    >
      {{ character.name }}
    </p>
  </div>
  <fa-icon
    class="selectors"
    id="next"
    [icon]="faPlay"
    (click)="selPage('next')"
  >
  </fa-icon>
</div>
